name: Python Package (Quick Build)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify Python version
      run: python --version

    - name: Compile Python scripts
      run: python -m py_compile src/*.py

    - name: Verify dataset loads
      run: |
        python -c "import pandas as pd; df = pd.read_csv('data/apple_feature_enhanced.csv'); print(f'Dataset shape: {df.shape}')"
